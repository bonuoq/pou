<!DOCTYPE html>
<html>

<head>
  <style>

    body::before {
      content: "";
      animation: zoomscale 60s linear infinite;
      background-image: url(pou.svg);
      background-repeat: repeat;
      background-position: center;
      background-size: 120%;
      position: fixed;
      top: 0px;
      right: 0px;
      left: 0px;
      bottom: 0px;
      opacity: 0.1;
      z-index: -999999
    }
    
    .loader {
      height: 100vh;
      animation: blinker 2s linear infinite;
      text-align: center;
      padding-top: 38vh; 
      font-size: x-large;
      font-family: monospace;
      background-image: url(pou.svg);
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    }
    
    @keyframes blinker {
      50% {
        opacity: 0.3;
      }
    }

    @keyframes zoomscale {
      50% {
        background-size: 50%;
      }
    }

    #pou-app {
      padding-bottom: 2em;
      padding-top: 2em;
    }

    .pou-wrapper {
      
      .CodeMirror {
        background: #fff8
      }
      
      .CodeMirror-focused {
        background: #fffbfd;
      }
    }

    .pou-toolbar {
      border: solid #ccc;
      padding: 0.3em;
      opacity: 0.5;
      width: 100vw;
      left: 0;
      background: #fff0;

      .append {
        border-radius: 50%;
      }
    }

    .pou-toolbar:hover {
      opacity: 0.9;
    }

    .floating-top {
      top: 0;
      position: fixed;
      z-index: 999999;
      
      div#pou-extensions {
        float: right;
        margin: 0 1em;

        img {
          width: 1em;
          border-radius: 50%;
        }
      }
    }

    .floating-bottom {
      opacity: 0;
      bottom: 0;
      position: fixed;
      z-index: 999999;

      .pou-toggle {
        float: right;
        margin: 0 1em;
      }
    }

    .floating-bottom:hover {
      opacity: 0.8;
    }
    
    .pou-intro {
      font-family: monospace;
    }

    span.pou-editable {
      background: #fcfcfd;
      border: 1px solid #9ab7fa;
    }

    
    /* The switch - the box around the slider */
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 17px;
    }
    
    /* Hide default HTML checkbox */
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    /* The slider */
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
    }
    
    input:checked + .slider {
      background-color: #9292ff;
    }
    
    input:focus + .slider {
      box-shadow: 0 0 1px #9292ff;
    }
    
    input:checked + .slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }
    
    /* Rounded sliders */
    .slider.round {
      border-radius: 34px;
    }
    
    .slider.round:before {
      border-radius: 50%;
    }
    
  </style>
</head>

<body>
  <script>
    function cljKw (keyword) {
      cljs.core.keyword(keyword);
    }
    function scrollDown (id) {
      window.scrollTo(0, document.getElementById(id).scrollHeight);
    }
    function dockBottom (b) {
      let css = window.document.styleSheets[0];
      if (b) {
        window.dockBottomRule = css.insertRule('#bottom-bar { opacity: 1; }', css.rules.length);
      } else {
        css.removeRule(window.dockBottomRule);
      }
    }
  </script>
  <div id="loading" class="loader">LOADING...</div>
  <div id="host"></div>
  <div id="app"></div>
  <div id="pou-app">
    <div id="top-bar" class="pou-toolbar floating-top">
      <select class="load-ui" onchange="pou.core.load_ui(event.target.value)">
        <option value="" disabled selected>Load UI</option>
        <option value="re-frame">POU Editor (re-frame)</option>
      </select>
      <select class="load-module" onchange="pou.core.load_module(event.target.value)">
        <option value="" disabled selected>Load Module</option>
        <option value="audio">audio</option>
        <option value="faust">faust</option>
        <option value="github">github</option>
        <option value="guido">guido</option>
        <option value="leipzig">leipzig</option>
      </select>
      <div id="pou-extensions"></div>
    </div>
    <div class="pou-wrapper" id="start">
        <div class="language-klipse" data-external-libs="
          https://bonuoq.github.io,
          https://raw.githubusercontent.com/applied-science/js-interop/v0.1.20/src/main,
          https://raw.githubusercontent.com/clojure/core.async/master/src/main/clojure">
(ns pou.user
  (:require [pou.core :as p :refer [pou aed load-module]]
            [klipse-clj.repl :refer [doc]]))
(p/init!)
        </div>
      </div>
    <div id="uis">
      <div class="pou-toolbar" id="base-control">
        <button class="pou-toggle-view" onclick="pou.core.toggle_hidden('base');scrollDown('base')">
          &lt&gt
        </button>
        baseUI&nbsp;
        <button class="append" onclick="pouAppendMode(document.getElementById('base-mode').textContent)">
          +
        </button>
        <span class="pou-editable" id="base-mode" contenteditable="true">eval-clojure</span>
      </div>
    </div>
  </div>
  <div id="bottom-bar" class="pou-toolbar floating-bottom">
    <label class="switch">
      <input type="checkbox" onchange="dockBottom(event.target.checked)">
      <span class="slider round"></span>
    </label>
    <span id="info">POU v0.1-alpha</span>
    <button class="pou-toggle" onclick="pou.core.toggle_hidden('pou-app');scrollDown('pou-app')">
      &lt&gt
    </button>
  </div>
  
  <link rel="stylesheet" type="text/css" href="https://storage.googleapis.com/app.klipse.tech/css/codemirror.css">
