<!DOCTYPE html>
<html>

<head>
  <style>

    body::before {
      content: "";
      animation: blinker 3s linear infinite;
      background-image: url(pou.svg);
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      position: absolute;
      top: 0px;
      right: 0px;
      bottom: 0px;
      left: 0px;
      opacity: 0.7;
    }
    
    .loader {
      height: 100vh;
      animation: blinker 2s linear infinite;
      text-align: center;
      margin-top: 38vh;
      font-size: x-large;
      font-family: monospace;
      background-image: url(pou.svg);
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    }
    
    @keyframes blinker {
      50% {
        opacity: 0.3;
      }
    }

    .CodeMirror {
      opacity: 0.95;
    }
    
  </style>
</head>

<body>
  <div id="loading" class="loader">LOADING...</div>
  <div id="app"></div>
  <div id="host"></div>
  <div id="main" class="language-klipse" data-external-libs="
    https://bonuoq.github.io,
    https://raw.githubusercontent.com/applied-science/js-interop/v0.1.20/src/main,
    https://raw.githubusercontent.com/mynomoto/hoplon/cljs/src,
    https://raw.githubusercontent.com/mynomoto/javelin/master/src,
    https://raw.githubusercontent.com/tailrecursion/cljs-priority-map/master/src/cljs,
    https://raw.githubusercontent.com/quil/quil/master/src/cljc,
    https://raw.githubusercontent.com/quil/quil/master/src/cljs">
(ns pou.user
  (:require [goog.dom :as gdom]
            [pou.core :as p]))
(-> "loading" gdom/getElement .-hidden (set! true))
(if-let [p (-> @p/pou :params :p)]
    (p/cm :main :setValue (js/atob p))
    (p/cm :main :setValue "p/ns-info"))
  </div>
  <link rel="stylesheet" type="text/css" href="https://storage.googleapis.com/app.klipse.tech/css/codemirror.css">
  <script>
  window.klipse_settings = {
      selector: '.language-klipse'
  };
  </script>
  <script src="https://storage.googleapis.com/app.klipse.tech/plugin/js/klipse_plugin.js"></script>
</body>

</html>
