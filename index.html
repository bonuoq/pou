<!DOCTYPE html>
<html>

<head>
  <style>

    body::before {
      content: "";
      animation: blinker 3s linear infinite;
      background-image: url(pou.svg);
      background-repeat: repeat-y;
      background-position: center;
      background-size: cover;
      position: absolute;
      top: 0px;
      right: 0px;
      bottom: 0px;
      left: 0px;
      opacity: 0.2;
      z-index: -999999
    }
    
    .loader {
      height: 100vh;
      animation: blinker 2s linear infinite;
      text-align: center;
      padding-top: 38vh; 
      font-size: x-large;
      font-family: monospace;
      background-image: url(pou.svg);
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    }
    
    @keyframes blinker {
      50% {
        opacity: 0.3;
      }
    }

    .CodeMirror {
      opacity: 0.9;
    }
    
  </style>
</head>

<body>
  
  <div id="loading" class="loader">LOADING...</div>
  <div id="host"></div>
  <div id="app"></div>
  <button class="hide-editors" onclick="toggleHidden('pou-app')">&lt&gt</button>
  hide / show ALL
  <div id="pou-app">
    <div id="ui"><button class="append-snippet" onclick="appendSnippet()">+</button><br></div>
    <button class="hide-editors" onclick="toggleHidden('base')">&lt&gt</button>
    <div id="base">
      <div class="language-klipse" data-external-libs="
        https://bonuoq.github.io,
        https://raw.githubusercontent.com/applied-science/js-interop/v0.1.20/src/main">
(ns pou.user
  (:require [goog.dom :as gdom]
            [pou.core :as p]
            [klipse.utils :as klu]
            [klipse-clj.repl :refer [doc]]))
        </div>
    </div>
  </div>
  
  <link rel="stylesheet" type="text/css" href="https://storage.googleapis.com/app.klipse.tech/css/codemirror.css">
  <script>
    window.klipse_settings = {
      selector: '.language-klipse', // selector for Clojure evaluation snippets
    };
  </script>
  <script src="https://storage.googleapis.com/app.klipse.tech/plugin/js/klipse_plugin.js"></script>
  
</body>

</html>
