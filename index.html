<!DOCTYPE html>
<html>

<head>
  <style>
    .loader {
      height: 100vh;
      animation: blinker 1s linear infinite;
      text-align: center;
      margin-top: 38vh;
      font-size: x-large;
      font-family: monospace;
      background-image: url(pou.svg);
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    }
    @keyframes blinker {
      50% {
        opacity: 0;
      }
    }
    body {
      background-image: url(pou.svg);
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    }
  </style>
</head>

<body>
  <div id="loading" class="loader">LOADING...</div>
  <div id="main" class="language-klipse" data-external-libs="https://bonuoq.github.io">
(ns pou.user
  (:require [goog.dom :as gdom]
            [pou.core :as p]))
(-> "loading" gdom/getElement .-hidden (set! true))
(if-let [p (-> @pou :params :p)]
    (cm :main :setValue (js/atob p))
    (cm :main :setValue "p/ns-info"))
  </div>
  <link rel="stylesheet" type="text/css" href="https://storage.googleapis.com/app.klipse.tech/css/codemirror.css">
  <script>
  window.klipse_settings = {
      selector: '.language-klipse'
  };
  </script>
  <script src="https://storage.googleapis.com/app.klipse.tech/plugin/js/klipse_plugin.js"></script>
</body>

</html>
